---
layout: page
title: Sports Analytics
description: "Sports Analytics Posts."
---

<div id="sports analytics">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "sports analytics" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
