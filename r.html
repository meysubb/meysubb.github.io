---
layout: page
title: R
description: "R Stats Posts."
---

<div id="r">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "rstats" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
