  name: Meyappan
  gravatar: b2e712609097a0b1980ff704239ae61f
  contact:
    linkedin:  https://www.linkedin.com/in/msubbaiah
    github:    https://github.com/meysubb
    twitter:   https://twitter.com/msubbaiah1
google_analytics: UA-42209870-1

excerpt_separator: <!--more-->
# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:
    - '/about/'
    - { Resume: 'https://meysubb.github.io/online-resume/'}

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/Kyle_Field.jpg
  caption: 'Taken by Yours Truly'

